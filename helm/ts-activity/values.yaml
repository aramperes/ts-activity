# Default values for ts-activity.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: aramperes/ts-activity
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  tag: ""

config:
  # Discord username displayed in webhook messages.
  # Defaults to 'Jeff'
  discordUsername: ""
  # Address to plain ServerQuery. Usually <ts_host>:10011
  serverQueryAddr: ""
  # Secret containing 'username' and 'password' for ServerQuery.
  serverQuerySecret: ""
  # Secret containing 'discord' with the Webhook URL.
  webhookSecret: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
